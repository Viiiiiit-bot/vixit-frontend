<link rel="stylesheet" href="static/home/css/slider-style.css"/>

<!-- slider -->
<div class="slider-wrapper">
    <div class="values">
        <span id="range1">0</span>
        <span> &dash; </span>
        <span id="range2">100</span>
    </div>
    <div class="container">
        <div class="slider-track"></div>
        <input type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
        <input type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
    </div>
</div>

<script src="static/home/js/slider-script.js"></script>
